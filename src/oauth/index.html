<!doctype html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#f4f5f6">
  <meta name="apple-mobile-web-app-status-bar-style" content="#f4f5f6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body style="padding-top: 0; height: 100%; width: 100%">
  <script>
    try {
      const url = new URL(window.location.href);
      const code = url.searchParams.get('code');
      const state = JSON.parse(window.atob(url.searchParams.get('state')));

      // save token code to localStorage
      localStorage.setItem('code', code);

      // set it as new authorization
      localStorage.removeItem('accessToken');
      localStorage.removeItem('refreshToken');

      window.location.replace(`${state.referrer || state.popoutUrl || state.url}`);
    } catch (error) {
      console.log({error});
      window.location.replace(window.location.origin + '/login');
    }
  </script>
</body>

</html>
