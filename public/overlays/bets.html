<!doctype html>
<html lang="en">
  <head>
    <title>Bets</title>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#f4f5f6">
    <meta name="apple-mobile-web-app-status-bar-style" content="#f4f5f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/auth/token.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins|PT+Sans|PT+Sans+Narrow|PT+Mono" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <style>
      body {
        font-family: 'PT Sans';
        text-transform: uppercase;
        color: white;
        text-shadow:
          -1px -1px 0 #000,
          1px -1px 0 #000,
          -1px 1px 0 #000,
          1px 1px 0 #000;
      }

      #container {
        right: 0.5em;
        top: 0.5em;
        position: absolute;
      }

      #bet {
        float:right;
        padding: 0.5em 1em;
        border: 3px solid rgba(40, 40, 40, 0.5);
        background-color: rgba(40, 40, 40, 0.5)
      }

      #bet > .title {
        font-weight: bold;
        font-size: 2em;
        color: orange;
      }

      #options > div > .title {
        font-family: 'PT Sans Narrow';
        font-size: 1.1em;
        font-weight: bold;
        z-index: 99999;
        padding-left: 0.5em;
        position: absolute;
      }

      #options > div > .bar {
        z-index: -1;
        margin-top: 0.2em;
        opacity: 0.5;
      }

      #options > div > .percentage {
        position: absolute;
        right: 2.5em;
        padding-top: 0.25em;
        z-index: 1;
        font-size: 0.8em;
        font-family: 'PT Sans Narrow';
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="bet">
          <strong class="title"></strong>
          <strong class="timer"></strong>
        <div id="options"></div>
      </div>
    </div>
    <script src="/dist/jquery/js/jquery.min.js"></script>
    <script src="/dist/lodash/js/lodash.min.js"></script>

    <script>
      $.urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results==null){
          return null;
        }
        else {
          return decodeURI(results[1]) || 0;
        }
      }

      var socket = io('/overlays/bets', {query: "token="+token})

      let colors = [
        'blue', 'red', 'orange', 'green', 'purple', 'yellow', 'pink', 'cyan'
      ]

      var position = $.urlParam('position') || 'top-right'
      switch(position) {
        case 'top-left':
          $('#container')
            .css('top', '0.5em')
            .css('left', '0.5em')
            .css('bottom', 'initial')
            .css('right', 'initial')
          break
        case 'bottom-left':
          $('#container')
            .css('bottom', '0.5em')
            .css('left', '0.5em')
            .css('top', 'initial')
            .css('right', 'initial')
          break
        case 'top-right':
          $('#container')
            .css('top', '0.5em')
            .css('right', '0.5em')
            .css('bottom', 'initial')
            .css('left', 'initial')
          break
        case 'bottom-right':
          $('#container')
            .css('bottom', '0.5em')
            .css('right', '0.5em')
            .css('top', 'initial')
            .css('left', 'initial')
          break
      }

      var refresh = () => {
        socket.emit('data', (cb, bets) => {
          if (!_.isEmpty(cb)) {
            const _total = bets.length
            $('#bet').show()

            $('.title').text(cb.title)

            let seconds = parseInt((cb.end - new Date().getTime()) / 1000, 10)

            if (seconds <= 0) {
              $('.timer').text('')
              $('#bet').hide()
            } else {
              let minutesLeft = parseInt(seconds / 60, 10)
              if (minutesLeft < 1) $('.timer').html(`<span style="color: red"><1min</span>`)
              else $('.timer').html(`${minutesLeft}min`)
            }

            $('#options').empty()
            let cIndex = 0
            let oIndex = 0
            for (let option of cb.options) {
              let percentage = 0
              if (_total !== 0) percentage = _.filter(bets, (o) => o.option === oIndex).length / (_total / 100)
              $('#options').append(`
                <div>
                  <div class="title">${option.name}</div>
                  <div class="percentage">${parseInt(percentage, 10)}%</div>
                  <div class="bar" style="background-color: ${colors[cIndex]}; height: 1.4em; width: ${percentage === 0 ? '5px' : `${percentage}%`};"></div>
                </div>
              `)

              cIndex++; oIndex++
              if (cIndex > colors.length - 1) cIndex = 0
            }
          } else {
            $('#bet').hide()
          }
        })
        setTimeout(refresh, 5000)
      }
      refresh()
    </script>
  </body>
</html>
