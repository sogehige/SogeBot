language: node_js
before_install:
  - npm install -g mocha standard
install: make ENV=development

jobs:
  include:
    - stage: Test
      node_js: "10"
      script: npm run standard
    - stage: NEDB
      node_js: "9"
      before_script:
        - npm run test:config:nedb
        - cat config.json
      script: travis_retry npm run test
    - stage: NEDB
      node_js: "10"
      before_script:
        - npm run test:config:nedb
        - cat config.json
      script: travis_retry npm run test
    - stage: MONGODB
      node_js: "9"
      services: mongodb
      before_script:
        - npm run test:config:mongodb
        - cat config.json
      script: travis_retry npm run test
    - stage: MONGODB
