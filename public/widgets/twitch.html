<div class="widget">
  <h6 data-lang="widget-title-monitor"></h6>
  <ul class="nav nav-pills" role="tablist">
    <li role="presentation" class="nav-item">
      <a class="nav-link active" href="#twitch-main" aria-controls="home" role="tab" data-toggle="tab" title="Twitch Stream Monitor">
        <i class="fa fa-television" aria-hidden="true"></i>
      </a>
    </li>
    <li role="presentation" class="nav-item">
      <a class="nav-link" href="#twitch-settings" aria-controls="home" role="tab" data-toggle="tab" title="Settings">
        <i class="fa fa-cog" aria-hidden="true"></i>
      </a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="twitch-main">
      <div id="twitchVideoWidget"></div>
    </div>
    <!-- /MAIN -->

    <div role="tabpanel" class="tab-pane" id="twitch-settings">
      <button type="button" class="btn btn-danger btn-block" onclick="deleteWidget('twitch')" style="margin-top: 20px;" data-lang="remove-widget"></button>
    </div>
    <!-- /SETTINGS -->
  </div>
</div>

<script>
  $.getScript(window.location.protocol + "//player.twitch.tv/js/embed/v1.js", function () {
    socket.emit('getTwitchVideo')
  })

  socket.once('twitchVideo', function (room) {
    $("#twitchVideoWidget").empty()
    var player = new Twitch.Player("twitchVideoWidget", {
      width: "100%",
      channel: room
    })
    player.addEventListener(Twitch.Player.ONLINE, function () {
      player.play()
    })
  })

</script>
