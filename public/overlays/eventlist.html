<!doctype html>
<html lang="en">
  <head>
    <title>EventList</title>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#f4f5f6">
    <meta name="apple-mobile-web-app-status-bar-style" content="#f4f5f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <script src="/socket.io/socket.io.js"></script>

    <style>
      html, body {
        padding: 2px;
        padding-top: 10px;
        margin: auto;
        font-family: 'Roboto Condensed', sans-serif;
        color:black;
      }

      ul {
          list-style-type: none;
          text-transform: uppercase;
          font-size: 1.6em;
          margin: 0;
          padding: 0;
          text-align: right;
      }

      ul li {
        width: 99%;
        margin: 5px;
        margin-left: 0;
        text-shadow: 0 0 1px #000, 0 0 2px #888
      }

      ul li span {
        vertical-align: bottom;
        font-size: 0.6em;
      }

      ul li:nth-child(1) {
        opacity: 1
      }

      ul li:nth-child(2) {
        opacity: 0.8
      }

      ul li:nth-child(3) {
        opacity: 0.6
      }

      ul li:nth-child(4) {
        opacity: 0.4
      }

      ul li:nth-child(5) {
        opacity: 0.2
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <strong>fikuss_czlivetv</strong>
        <span>Host</span>
      </li>
        <li>
          <strong>OkeyeIVJarvan</strong>
          <span>Follower</span>
        </li>
          <li>
            <strong>sogehige</strong>
            <span>subscriber</span>
          </li>
            <li>
              <strong>sogehige</strong>
              <span>Follower</span>
            </li>
              <li>
                <strong>sogehige</strong>
                <span>Follower</span>
              </li>
    </ul>

    <script src="/dist/jquery/js/jquery.min.js"></script>
    <script src="/dist/lodash/js/lodash.min.js"></script>

    <script>
      var socket = io()

      setInterval(function () {
        socket.emit('overlay.stats.get')
      }, 1000)
      socket.on('overlay.stats', function (data) {
       $("#viewers").text(data.viewers)
       $("#uptime").text(data.uptime)
       $("#followers").text(data.followers)
      })
    </script>
  </body>
</html>
