<ul class="nav nav-tabs">
  <li class="nav-item">
    <span data-lang="custom-commands" class="title text-default"></span>
  </li>
  <li class="nav-item">
    <a class="nav-link btn-outline-success plus-button" onclick="cc.new()">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#manage" data-lang="manage"></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#responses" data-lang="bot-responses"></a>
  </li>
</ul>

<div class="tab-content">
  <div role="tabpanel" class="tab-pane active" id="manage">
    <div class="widget">
      <table class="table table-striped">
        <tbody id="Commands"></tbody>
      </table>
    </div>
  </div>

  <div role="tabpanel" class="tab-pane" id="responses">
    <div class="widget" id="bot-responses"></div>
  </div>
</div>

<script>
  var cc = {
    list: {},
    cancel: function () {
      $('#new-command').css('display', 'none')
      $('.new-confirm-btn').css('display', 'none')
      this.update(this.list)
    },
    new: function () {
      $('#new-command').css('display', 'table-row')
      $('.new-confirm-btn').css('display', 'block')

      $('#new-command [contenteditable=true]:first').off()
      $('#new-command [contenteditable=true]:first').keyup(function (ev) {
        var command = $(ev.target).text().trim()
        if (!command.startsWith('!')) command = '!' + command
        socket.emit('parser.isRegistered', {
          emit: 'command.check',
          command: command
        })
      })
    },
    update: function (list) {
      this.list = list
      $("#Commands").empty()
      $("#Commands").append('<tr id="new-command" style="display:none">' +
        '<td style="vertical-align: top !important; width: 20rem; max-width: 20rem;;"><span class="badge badge-default">New command</span> <span class="status badge badge-warning">available</span>' +
        commons.editable({
          text: '',
          id: '_new!',
          fnc: 'commons.stub'
        }) + '</td>' +
        '<td style="vertical-align: top !important;"><span class="badge badge-primary">Response</span> ' +
        commons.editable({
          text: '&nbsp;',
          id: '_new!',
          fnc: 'commons.stub',
          filters: ['global']
        }) +
        '<div class="btn-group pull-right">' +
        '<button class="save-button btn btn-success new-confirm-btn" style="display:none" onclick="cc.create(event)">SAVE</button>' +
        '<button class="btn btn-warning new-confirm-btn" style="display:none" onclick="cc.cancel()">CANCEL</button>' +
        '</div>' +
        '</td>' +
        '</tr>');
      _.each(list, function (item, index) {
        $("#Commands").append('<tr class="page-data-row">' +
          '<td style="vertical-align: top !important; width: 20rem; max-width: 20rem;;"><span class="badge badge-default">' + translations['command'] + '</span>' +
          commons.editable({
            text: '!' + item.command,
            id: item.command,
            fnc: 'cc.editName'
          }) + '</td>' +
          '<td style="vertical-align: top !important;"><span class="badge badge-primary">' + translations['response'] + '</span> ' +
          '<span style="cursor: pointer;" class="badge badge-' + (item.visible ? "success" : "danger") +
          '" " data-command="' + item.command + '" onclick="cc.toggleVisibility(this)">' + (item.visible ?
            translations['visible'] : translations['hidden']) + '</span> ' +
          '<span style="cursor: pointer;" class="badge badge-' + (item.enabled ? "success" : "danger") +
          '" data-command="' + item.command + '" onclick="cc.toggle(this)">' + (item.enabled ? translations['enabled'] :
            translations['disabled']) + '</span>' +
          '<span style="cursor: not-allowed; float:right; padding-top: 0.3em; padding-bottom: 0.2em" class="badge badge-danger btn-remove" data-command="' +
          item.command + '"  onclick="commons.confirm(this)">' + translations['delete'] + '</span>' +
          '<span style="cursor: not-allowed; float:right; padding-top: 0.3em; padding-bottom: 0.2em; display: none" class="badge badge-warning btn-confirm" onclick="commons.unconfirm(this)">cancel</span>' +
          '<span style="cursor: not-allowed; float:right; padding-top: 0.3em; padding-bottom: 0.2em; display: none" class="badge badge-success btn-confirm" onclick="cc.delete(this)" data-command="' +
          item.command + '">confirm</span>' +
          commons.editable({
            text: item.response,
            id: item.command,
            fnc: 'cc.edit',
            filters: ['global']
          }) +
          '</td>' +
          '</tr>');
      })
    },
    editName: function (id, value) {
      socket.emit('customcommands.editCommand', {
        id: id,
        value: value
      })
    },
    edit: function (id, value) {
      socket.emit('customcommands.editResponse', {
        id: id,
        value: value
      })
    },
    delete: function (el) {
      socket.emit('customcommands.remove', _.isObject(el) ? `!${el.dataset.command}` : `!${el}`)
    },
    toggle: function (el) {
      socket.emit('customcommands.toggle', `!${el.dataset.command}`)
    },
    toggleVisibility: function (el) {
      socket.emit('customcommands.visible', `!${el.dataset.command}`)
    },
    create: function (event) {
      event.preventDefault()
      var inputs = $('[data-id="_new!"]')
      var data = {
        command: $(inputs[0]).text().replace('!', ''),
        response: commons.cleanResponseText($(inputs[1]).html())
      }
      socket.emit('customcommands.add', `!${data.command} ${data.response}`)
      $('.new-confirm-btn').css('display', 'none')
    },
    responses: (id) => {
      id = id || null
      let system = 'customcmds'
      socket.emit('responses.get', system, function (data) {
        for (let [key, entry] of Object.entries(data)) {
          if (!_.isNil(id) && `${system}.${key}` !== id) continue // continue if we want only specific id
          if (!_.isNil(id)) {
            $(`abbr[data-id="${id}"]`).text(entry)
            $(`abbr[data-id="${id}"]`).focus()
            $(`abbr[data-id="${id}"]`).blur()
            break
          }
          var filters = ['global']

          let div = $('<div>')
            .css('padding', '4px 5px 4px 5px')
          let response = $('<span>')
            .text(translations['response'])
            .addClass('badge badge-primary badge-bot-response')
          let kbd = $('<kbd>')
            .text(key.replace(/-/g, ' '))
            .addClass('kbd-bot-response')
          let span = $('<span>').addClass('custom-response')
            .attr('data-id', `${system}.${key}`)

          $('#bot-responses').append(div.append(response).append(kbd).append(span))

          if (_.includes(['command-was-not-found', 'command-was-edited', 'command-was-added',
              'command-was-enabled', 'command-was-disabled', 'command-was-concealed', 'command-was-exposed',
              'command-was-removed'
            ], key)) filters.push('command')
          if (_.includes(['list-is-not-empty'], key)) filters.push('list')
          if (_.includes(['command-was-edited'], key)) filters.push('response')

          $(`[data-id="${system}.${key}"]`).html(commons.editable({
            text: entry,
            id: `${system}.${key}`,
            fnc: 'commons.setResponse',
            filters: filters
          }))
        }
      })
    }
  }

  cc.responses()
  cc.update([])

  socket.emit('customcommands.send');

  socket.on('commands', function (list) {
    cc.update(list)
  });

  socket.on('command.check', function (data) {
    if (data.isRegistered) {
      $('.status').removeClass().addClass('badge badge-danger status')
      $('.save-button').prop('disabled', true)
    } else {
      $('.status').removeClass().addClass('badge badge-success status')
      $('.save-button').prop('disabled', false)
    }
  })

</script>
